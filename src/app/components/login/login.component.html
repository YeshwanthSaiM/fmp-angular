<div>
    <div>
        <button mat-dialog-close mat-button color="primary">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-divider></mat-divider>
    <div class="logo">
        <img src="../../../assets/findmyproperties logo with name.png">
    </div>
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Login">
            <div class="example-container">

                <mat-form-field appearance="fill">
                    <mat-label>Enter your Phone Number</mat-label>
                    <input matInput placeholder="Phone number" required>

                </mat-form-field>
                <br>

                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-raised-button mat-dialog-close color="primary">Login</button>
            </div>
        </mat-tab>
        <mat-tab label="Register">
            <div class="example-container">

                <mat-form-field appearance="fill">
                    <mat-label>Enter your Phone Number</mat-label>
                    <input matInput placeholder="Phone number" required>

                </mat-form-field>
                <br>

                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Re-Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-dialog-close mat-raised-button color="primary">Register</button>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
