<div>
    <div>
        <button mat-dialog-close mat-button color="primary">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-divider></mat-divider>
    <div class="logo">
        <img src="../../../assets/findmyproperties-logo - medium.png">
    </div>
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Login">
            <form [formGroup]="loginData">
                <div class="example-container">

                    <mat-form-field appearance="fill">
                        <mat-label>Enter your Phone Number</mat-label>
                        <input type='text' matInput placeholder="Phone number" id="phoneNo" formControlName="phoneNo"
                            required>
                    </mat-form-field>

                    <br>

                    <mat-form-field appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <span style="color: red;" *ngIf="invalid">Please enter valid credentials</span>

                    <button mat-raised-button color="primary" [mat-dialog-close]="loginData.valid"
                        (click)="login()">Login</button>
                </div>
            </form>
        </mat-tab>
        <mat-tab label="Register">
            <form [formGroup]="registerData">
                <div class="example-container">

                    <mat-form-field appearance="fill">
                        <mat-label>Enter your Phone Number</mat-label>
                        <input matInput placeholder="Phone number" formControlName="phoneNo" required>

                    </mat-form-field>
                    <br>

                    <mat-form-field appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide"  formControlName="password" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Re-Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide"  formControlName="retypepassword" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <button [mat-dialog-close]="registerData.valid && loginData.value.password == loginData.value.retypepassword"  (click)="register()" mat-raised-button color="primary">Register</button>
                </div>
            </form>
        </mat-tab>
    </mat-tab-group>
</div>
